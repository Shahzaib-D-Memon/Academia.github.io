<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="Styles.css" />
  </head>

  <body>
    <section class="gradesPridict__head-sec bg-orange">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div
              class="Home__head d-flex justify-content-between align-items-center px-3 py-2"
            >
              <a href="Planner.html" style="text-decoration: none">
                <h4 class="text-light">Planner</h4>
              </a>
              <h3 class="text-light text-center mx-2">
                Planner - Predictive Analysis
              </h3>
              <a href="home.html" style="text-decoration: none">
                <h4 class="text-light">Home</h4>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section>
      <div class="checbox__main fw-bolder p-4">
        <h2><b>Choose a Course Attribute:</b></h2>
        <div class="container m-0">
          <div class="row mt-4">
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Immersion</label>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Perspective</label>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>General Elective</label>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Writing Intensive</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="checbox__main p-4">
        <h2><b>What Interests you the most?</b></h2>
        <div class="container m-0">
          <div class="row mt-4">
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Business</label>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Science</label>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Liberal Arts</label>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Art and Design</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="checbox__main p-4">
        <h2><b>Select which semester are you planning for?</b></h2>
        <div class="container m-0">
          <div class="row mt-4">
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Fall</label>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Spring</label>
              </div>
            </div>
            <div class="col-md-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Summer</label>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
              <div class="first d-flex align-items-center">
                <input type="checkbox" class="form-check-input checkBox" />
                <label>Any Semester</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <h1>Choose a Course Attribute</h1> -->
      <a href="Course.html" class="text-dark" style="text-decoration: none">
        <button class="btn bg-orange fixed-btn text-light">Plan</button>
      </a>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
